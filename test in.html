<html>

<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
</head>

<body>

<h2 class="w3-center">Choose your destination here!</h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="https://a.cdn-hotels.com/gdcs/production143/d1112/c4fedab1-4041-4db5-9245-97439472cf2c.jpg" style="width:100%">
  <img class="mySlides" src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Jakarta_Skyline_Part_2.jpg" style="width:100%">
  <img class="mySlides" src="https://www.indonesia.travel/content/dam/indtravelrevamp/en/trip-ideas/11-hal-seru-ini-wajib-dicoba-saat-berkunjung-ke-ntt-nggak-akan-kecewa/padar-rinca-kanawa.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
  let x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
</script>
</head>
<body>

<h2>Add your email here for updates!</h2>

<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
  Your email: <input type="text" name="fname">
  <input type="submit" value="Submit">
</form>

</body>
</html>
